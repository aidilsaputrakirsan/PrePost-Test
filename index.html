<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post-Test Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas untuk partikel dinamis -->
  <canvas id="particles"></canvas>
  
  <!-- Tombol toggle tema -->
  <div class="theme-toggle">
    <button id="toggleTheme">Toggle Theme</button>
  </div>
  
  <!-- Halaman Landing -->
  <div id="landing" class="page">
    <h1>Welcome to Post-Test Quiz</h1>
    <p>Test your knowledge and speed!</p>
    <button id="btnStart" class="btn">Start Quiz</button>
  </div>
  
  <!-- Halaman Login -->
  <div id="login" class="page hidden">
    <h2>Enter Your Name</h2>
    <input type="text" id="name" placeholder="Your Name">
    <button id="btnLogin" class="btn">Login</button>
  </div>
  
  <!-- Halaman Quiz -->
  <div id="quiz" class="page hidden">
    <h2>Post-Test Quiz</h2>
    <div id="question-container">
      <div id="question-text"></div>
      <div id="options"></div>
      <div id="timer">Time Left: <span id="timeLeft">15</span>s</div>
      <button id="btnNext" class="btn">Next</button>
    </div>
  </div>
  
  <!-- Halaman Leaderboard -->
  <div id="leaderboard" class="page hidden">
    <h2>Leaderboard</h2>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="btnRestart" class="btn">Restart Quiz</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
